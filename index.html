<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <h1>Noughts and Crosses</h1>
        <h2 id="player" class="player">Player 1's turn!</h2>
        <div id="main-container" class="main-container">
                <div id="container" class="container">
                    <div  id="data-cell" class="data-cell">
                        <img id="x"  class="x" src="x.svg"/>
                        <img id="o" class="o" src="o.png"/>
                    </div>
                    <div id="data-cell2" class="data-cell2">
                        <img id="x2" class="x2" src="x.svg"/>
                        <img id="o2" class="o2" src="o.png"/>
                    </div>
                    <div id="data-cell3" class="data-cell3">
                        <img id="x3" class="x3" src="x.svg"/>
                        <img id="o3" class="o3" src="o.png"/>
                    </div>
                </div>
                <div class="container2">
                    <div id="data-cell4" class="data-cell4">
                        <img id="x4" class="x4" src="x.svg"/>
                        <img id="o4" class="o4" src="o.png"/>
                    </div>
                    <div id="data-cell5" class="data-cell5">
                        <img id="x5" class="x5" src="x.svg"/>
                        <img id="o5" class="o5" src="o.png"/>
                    </div>
                    <div id="data-cell6" class="data-cell6">
                        <img id="x6" class="x6" src="x.svg"/>
                        <img id="o6" class="o6" src="o.png"/>
                    </div>
                </div>
                <div class="container3">
                    <div id="data-cell7" class="data-cell7">
                        <img id="x7" class="x7" src="x.svg"/>
                        <img id="o7" class="o7" src="o.png"/>
                    </div>
                    <div id="data-cell8" class="data-cell8">
                        <img id="x8" class="x8" src="x.svg"/>
                        <img id="o8" class="o8" src="o.png"/>
                    </div>
                    <div id="data-cell9" class="data-cell9">
                        <img id="x9" class="x9" src="x.svg"/>
                        <img id="o9" class="o9" src="o.png"/>
                    </div>
                </div>
            </div> 
            <div class="bottom">
                <button id="btn" class="btn">Restart</button>
                <h3 class="attribute">Photo by Jon Tyson on Unsplash</h3>
            </div>
        </div>   
   
    <script src="index.js"></script>
    


    
</body>
</html>
